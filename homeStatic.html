<!DOCTYPE html>
<html>
<head>
  <title>15-1 Zin Static Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="align-center">

  <h1 class="mg-5">Simple JS Static Scripts Calculator</h1>
  
  <div class="mg-5"> 
    <h3>Add</h3>
    
    <form id="add-form" autocomplete="off">
      <input type="text" id="firstNumber" placeholder="First number">
      <input type="text" id="secondNumber" placeholder="Second number">
      <button type="submit">Calculate</button>
    </form>
    
    <div id="result"></div>
  
  
    <script>
  
  
      document.getElementById('add-form').addEventListener('submit', function(e) {
        e.preventDefault();
  
        const firstNumber = parseFloat(document.getElementById('firstNumber').value);
        const secondNumber = parseFloat(document.getElementById('secondNumber').value);
        
        const addResult = firstNumber + secondNumber;
        console.log(addResult)
        
        document.getElementById('result').innerText = 'Result: ' + addResult;
      });
    </script>
    <br>
  </div>

  <!-- ------------------------------------------------------------- -->
  <!-- ------------------------------------------------------------- -->

  <div class="mg-5"> 
    <h3>Multiply</h3>
    
    <form id="multiply-form" autocomplete="off">
      <!-- the probldm is the labels -->
      <input type="text" id="m-firstNumber" placeholder="First number">
      <input type="text" id="m-secondNumber" placeholder="Second number">
      <button type="submit">Calculate</button>
    </form>
    
    <div id="multiply-result"></div>
  
    <script>
  
      document.getElementById('multiply-form').addEventListener('submit', function(e) {
        e.preventDefault();
  
        const firstNumber = parseFloat(document.getElementById('m-firstNumber').value);
        const secondNumber = parseFloat(document.getElementById('m-secondNumber').value);
        
        const multiplyResult = firstNumber * secondNumber;
        console.log(firstNumber * secondNumber)
        
        document.getElementById('multiply-result').innerText = 'Result: ' + multiplyResult;
      });
    </script>
    <br>
  </div>

  <!-- ------------------------------------------------------------- -->
  <!-- ------------------------------------------------------------- -->

  <div class="mg-5"> 
  <h3>Generate Product ID</h3>

  <form id="product-id-form" autocomplete="off">
    <label for="product-type">Select a Product Type:</label>
    <select id="product-type" name="product-type">
      <option value="powertrain">Powertrain</option>
      <option value="fueling">Fueling</option>
      <option value="electrical">Electrical</option>
      <option value="etc">Etc</option>
    </select>
    <input type="text" id="product-identifier" placeholder="Custom Identifier">
    <button type="submit">Submit</button>
  </form>

  <div id="product-id-result"></div>

  <script>

    document.getElementById('product-id-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const productType = document.getElementById('product-type').value;
      console.log(productType)
      const productPrefix = (productType) => {
        if (productType === "powertrain" ){
          return "PT"
        }
        if (productType === "fueling" ){
          return  "FF"
        }
        if (productType === "electrical" ){
          return  "EE"
        }
        if (productType === "etc" ){
          return  "EZ"
        } else {
          return ""
        }
      }

      console.log(productPrefix(productType))
      const productIdentifier = document.getElementById('product-identifier').value;
      
      const concatenatedResult = productPrefix(productType) + productIdentifier;
      
      document.getElementById('product-id-result').innerText = 'Result: ' + concatenatedResult;
    });
  </script>
  </div>


  </div>
</body>
</html>
